<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>FitMind</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Intro.js Styles and Script -->
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              ios: {
                bg: '#F2F2F7', // iOS Light Background
                card: '#FFFFFF',
                blue: '#007AFF',
                green: '#34C759',
                orange: '#FF9500',
                red: '#FF3B30',
                gray: '#8E8E93',
                separator: '#C6C6C8',
                dark: {
                  bg: '#000000', // iOS Dark Background
                  card: '#1C1C1E', // iOS Dark Elevated
                  separator: '#38383A',
                }
              }
            },
            boxShadow: {
              'soft': '0 4px 20px rgba(0, 0, 0, 0.03)',
              'glow': '0 0 20px rgba(0, 122, 255, 0.25)',
              'inner-light': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.02)',
            },
            backdropBlur: {
              'xs': '2px',
            }
          }
        }
      }
      
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: #F2F2F7;
        overscroll-behavior-y: none;
      }
      
      #root {
        height: 100%;
        width: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .dark body {
        background-color: #000000;
      }
      
      /* Smooth Transitions */
      .transition-all-smooth {
        transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.4s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in {
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes shimmer {
        100% { transform: translateX(200%); }
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      input, textarea, button, select, a {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .dark .glass {
        background: rgba(28, 28, 30, 0.75);
      }

      /* ========================================================================= */
      /* --- INTRO.JS PREMIUM UX REWORK (iOS / GLASSMORPHISM STYLE)            --- */
      /* ========================================================================= */

      /* Overlay Escuro com Blur */
      .introjs-overlay {
        background: rgba(0, 0, 0, 0.6) !important;
        backdrop-filter: blur(8px) !important;
        -webkit-backdrop-filter: blur(8px) !important;
        transition: opacity 0.4s ease !important;
      }
      
      /* Janela de Corte (Foco no Elemento) */
      .introjs-helperLayer {
        background: transparent !important;
        border-radius: 20px !important;
        box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.8), 0 0 0 5000px rgba(0,0,0,0.4) !important;
        transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1) !important;
      }
      .dark .introjs-helperLayer {
        box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.8), 0 0 0 5000px rgba(0,0,0,0.6) !important;
      }

      /* Card do Tooltip */
      .introjs-tooltip {
        background: #FFFFFF !important;
        border-radius: 28px !important;
        box-shadow: 0 24px 48px rgba(0,0,0,0.15), 0 0 0 1px rgba(0,0,0,0.05) !important;
        padding: 24px !important;
        max-width: 340px !important;
        font-family: 'Inter', sans-serif !important;
        animation: tooltipPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        transform-origin: center;
      }
      .dark .introjs-tooltip {
        background: #1C1C1E !important;
        box-shadow: 0 24px 48px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.1) !important;
      }
      @keyframes tooltipPop {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      /* Textos Internos */
      .introjs-tooltip-header {
        padding-right: 32px !important;
        margin-bottom: 8px !important;
      }
      .introjs-tooltip-title {
        font-size: 20px !important;
        font-weight: 800 !important;
        color: #000000 !important;
        line-height: 1.2 !important;
        letter-spacing: -0.5px !important;
      }
      .dark .introjs-tooltip-title {
        color: #FFFFFF !important;
      }
      .introjs-tooltip-text {
        font-size: 15px !important;
        font-weight: 500 !important;
        color: #636366 !important;
        line-height: 1.5 !important;
        margin-top: 8px !important;
      }
      .dark .introjs-tooltip-text {
        color: #AEAEB2 !important;
      }

      /* Botão Flutuante de Fechar (Skip) */
      .introjs-skipbutton {
        position: absolute !important;
        top: 16px !important;
        right: 16px !important;
        width: 32px !important;
        height: 32px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        background: #F2F2F7 !important;
        color: #8E8E93 !important;
        font-size: 24px !important;
        line-height: 1 !important;
        border-radius: 50% !important;
        text-decoration: none !important;
        font-weight: 300 !important;
        transition: all 0.2s ease !important;
      }
      .introjs-skipbutton:hover {
        background: #E5E5EA !important;
        color: #000000 !important;
      }
      .dark .introjs-skipbutton {
        background: #2C2C2E !important;
      }
      .dark .introjs-skipbutton:hover {
        background: #3A3A3C !important;
        color: #FFFFFF !important;
      }

      /* Área de Botões (Next / Prev / Done) */
      .introjs-tooltipbuttons {
        border-top: none !important;
        margin-top: 24px !important;
        display: flex !important;
        gap: 12px !important;
        justify-content: flex-end !important;
      }

      .introjs-button {
        font-family: 'Inter', sans-serif !important;
        border-radius: 16px !important;
        padding: 12px 20px !important;
        font-weight: 700 !important;
        font-size: 15px !important;
        text-shadow: none !important;
        box-shadow: none !important;
        border: none !important;
        transition: transform 0.2s ease, filter 0.2s ease !important;
        cursor: pointer !important;
        outline: none !important;
      }
      .introjs-button:active {
        transform: scale(0.95) !important;
      }

      /* Botão Voltar */
      .introjs-prevbutton {
        background: #F2F2F7 !important;
        color: #8E8E93 !important;
      }
      .dark .introjs-prevbutton {
        background: #2C2C2E !important;
        color: #AEAEB2 !important;
      }
      .introjs-prevbutton:hover {
        color: #000 !important;
      }
      .dark .introjs-prevbutton:hover {
        color: #FFF !important;
      }

      /* Botão Próximo / Concluir */
      .introjs-nextbutton, .introjs-donebutton {
        background: #007AFF !important;
        color: #FFFFFF !important;
        flex: 1 !important;
        text-align: center !important;
        box-shadow: 0 8px 16px rgba(0, 122, 255, 0.2) !important;
      }
      .dark .introjs-nextbutton, .dark .introjs-donebutton {
        background: #0A84FF !important;
      }
      .introjs-disabled {
        opacity: 0.5 !important;
        pointer-events: none !important;
      }

      /* Bullets (Pontos de Progresso) */
      .introjs-bullets {
        margin-top: 16px !important;
        padding-bottom: 0 !important;
      }
      .introjs-bullets ul li a {
        background: #E5E5EA !important;
        width: 6px !important;
        height: 6px !important;
        border-radius: 50% !important;
        transition: all 0.3s ease !important;
        margin: 0 4px !important;
      }
      .dark .introjs-bullets ul li a {
        background: #38383A !important;
      }
      .introjs-bullets ul li a.active {
        background: #007AFF !important;
        width: 16px !important;
        border-radius: 4px !important;
      }
      .dark .introjs-bullets ul li a.active {
        background: #0A84FF !important;
      }

      /* Ajustes de Seta (Setinhas Apontando para o Elemento) */
      .introjs-arrow.top {
        border-bottom-color: #FFFFFF !important;
      }
      .dark .introjs-arrow.top {
        border-bottom-color: #1C1C1E !important;
      }
      .introjs-arrow.bottom {
        border-top-color: #FFFFFF !important;
      }
      .dark .introjs-arrow.bottom {
        border-top-color: #1C1C1E !important;
      }
      .introjs-arrow.right {
        border-left-color: #FFFFFF !important;
      }
      .dark .introjs-arrow.right {
        border-left-color: #1C1C1E !important;
      }
      .introjs-arrow.left {
        border-right-color: #FFFFFF !important;
      }
      .dark .introjs-arrow.left {
        border-right-color: #1C1C1E !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.97.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "firebase/": "https://esm.sh/firebase@^12.9.0/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-blue-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
