
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>FitMind</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Intro.js Styles and Script -->
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              ios: {
                bg: '#F2F2F7', // iOS Light Background
                card: '#FFFFFF',
                blue: '#007AFF',
                green: '#34C759',
                orange: '#FF9500',
                red: '#FF3B30',
                gray: '#8E8E93',
                separator: '#C6C6C8',
                dark: {
                  bg: '#000000', // iOS Dark Background
                  card: '#1C1C1E', // iOS Dark Elevated
                  separator: '#38383A',
                }
              }
            },
            boxShadow: {
              'soft': '0 4px 20px rgba(0, 0, 0, 0.03)',
              'glow': '0 0 20px rgba(0, 122, 255, 0.25)',
              'inner-light': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.02)',
            },
            backdropBlur: {
              'xs': '2px',
            }
          }
        }
      }
      
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent scrolling of root */
        position: fixed; /* Prevent bouncy scroll on iOS */
      }
      
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: #F2F2F7;
        overscroll-behavior-y: none;
      }
      
      #root {
        height: 100%;
        width: 100%;
        overflow-y: auto; /* Internal scrolling handled here */
        -webkit-overflow-scrolling: touch;
      }

      .dark body {
        background-color: #000000;
      }
      
      /* Smooth Transitions */
      .transition-all-smooth {
        transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.4s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in {
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Hide Scrollbar but keep functionality */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* iOS specific inputs */
      input, textarea, button, select, a {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .dark .glass {
        background: rgba(28, 28, 30, 0.75);
      }

      /* --- INTRO.JS CUSTOM THEME (iOS Style) --- */
      .introjs-overlay {
        background-color: rgba(0, 0, 0, 0.6) !important;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      
      .introjs-helperLayer {
        background-color: transparent !important;
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5), 0 0 0 1000vw rgba(0,0,0,0.2) !important; /* Soft focus ring */
        border-radius: 16px;
      }

      .introjs-tooltip {
        background-color: #FFFFFF;
        color: #1C1C1E;
        border-radius: 24px;
        padding: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        border: none;
        font-family: 'Inter', sans-serif;
        max-width: 320px;
      }

      .dark .introjs-tooltip {
        background-color: #1C1C1E;
        color: #FFFFFF;
        border: 1px solid rgba(255,255,255,0.1);
      }

      .introjs-tooltip-title {
        font-size: 20px;
        font-weight: 800;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
        color: #000;
      }
      .dark .introjs-tooltip-title {
        color: #FFF;
      }

      .introjs-tooltip-text {
        font-size: 15px;
        line-height: 1.5;
        color: #636366; /* iOS Gray */
        font-weight: 500;
      }
      .dark .introjs-tooltip-text {
        color: #AEAEB2;
      }

      .introjs-tooltipbuttons {
        border-top: none;
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
      }

      /* Buttons */
      .introjs-button {
        border-radius: 99px !important;
        font-weight: 700 !important;
        font-size: 14px !important;
        padding: 10px 20px !important;
        text-shadow: none !important;
        box-shadow: none !important;
        transition: transform 0.2s !important;
        border: none !important;
      }
      
      .introjs-button:active {
        transform: scale(0.96);
      }

      /* Next / Done Button */
      .introjs-nextbutton, .introjs-donebutton {
        background-color: #000 !important;
        color: #FFF !important;
      }
      .dark .introjs-nextbutton, .dark .introjs-donebutton {
        background-color: #FFF !important;
        color: #000 !important;
      }

      /* Prev Button */
      .introjs-prevbutton {
        background-color: #F2F2F7 !important;
        color: #000 !important;
      }
      .dark .introjs-prevbutton {
        background-color: #2C2C2E !important;
        color: #FFF !important;
      }
      .introjs-disabled {
        opacity: 0.5;
        pointer-events: none;
      }

      /* Skip Button */
      .introjs-skipbutton {
        color: #8E8E93 !important;
        font-weight: 600 !important;
        font-size: 13px !important;
        position: absolute;
        top: 16px;
        right: 16px;
        text-decoration: none;
      }
      .introjs-skipbutton:hover {
        color: #000 !important;
      }
      .dark .introjs-skipbutton:hover {
        color: #FFF !important;
      }

      /* Bullets */
      .introjs-bullets ul li a {
        background: #D1D1D6;
        width: 8px;
        height: 8px;
      }
      .introjs-bullets ul li a.active {
        background: #007AFF;
        width: 20px;
        border-radius: 4px;
      }
      .introjs-arrow {
        border-bottom-color: #FFF !important;
      }
      .dark .introjs-arrow {
        border-bottom-color: #1C1C1E !important;
      }
      .introjs-arrow.top {
        border-top-color: #FFF !important;
      }
      .dark .introjs-arrow.top {
        border-top-color: #1C1C1E !important;
      }
    </style>

</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
